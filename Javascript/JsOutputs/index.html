<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //============= console outputs ==============

        console.log("Hello World") //prints the data normally in the console.
        // console.debug("I'm debugging") It has beed removed
        console.warn("This is user defined warning") //Prints the warning message in yellow color
        console.error("This is user defined error") //Prints the error message in red color
        console.info("This is an information") //prints exactly same as log
    </script>
</body>
</html>
