<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <!-- onsubmit
        This event handler is used in form submission to do form validation -->
        <center>
            <form onsubmit="validateForm()">
                <label>Name</label>
                <input type="text" id="name"> <br><br>   
                <label >Email</label>
                <input type="text" id="email"> <br><br>
                <input type="submit" value="submit">
            </form>
        </center>
        <script>
            function validateForm(){
                let name=document.getElementById('name').value
                let email=document.getElementById('email').value
            
            if(name==="" && email===""){
                alert("Name and email must be filled")
            }
            else{
                alert("form submitted successfully")
            }
        }
        </script>
       <!--  In the code, === is used for strict equality comparison. It checks two things:

        1. Value equality: The values of the two operands are equal.
        2. Type equality: The data types of the two operands are the same. -->



    </body>
</html>
