<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <style>
        body {
          background-color: transparent;
        }
        .card {
          background-color: transparent;
        }
        h1{
             font-family: Fantasy;
             color: greenyellow;
        }
        form{
            border:2px solid grey;
            padding: 30px 30px;
        }
    </style>
</head>
<body class="bg-image bg-size-cover" style="background-image: url('4.jpg'); height: 100vh; background-repeat: no-repeat; background-size: cover; " >
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div>
                        <h1 class="display-4 d-md-display-2 d-lg-display-3 container d-flex justify-content-center align-items-center ">Sign Up</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name"><b style="color: white;">Name</b></label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="email"><b style="color: white;">Email</b></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="password"><b style="color: white;">Password</b></label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword"><b style="color: white;">Confirm Password</b></label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <button class="btn btn-primary col-md-4 col-lg-3 col-xl-2" style="height: 40px; width: 150px;">Sign Up</button>
                        </form>
                    </div>
                    <div class="card-footer" style="color: white;" >
                        Already have an account? 
                        <a href="login_page.html"> <u> Log In </u></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
