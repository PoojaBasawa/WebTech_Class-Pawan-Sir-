<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style type="text/css">
		form{
			margin: 10px 50px 10px 50px;
			padding: 30px 30px;
			border:2px solid grey;
			}
		h1{
			font-family: Fantasy;
			color: greenyellow;
			margin: 70px 0px 50px 0px;	
		}
	</style>
</head>
<body class="bg-image bg-size-cover" style="background-image: url('4.jpg'); height: 100vh; background-repeat: no-repeat; background-size: cover; " >
	<div>
		<h1 class="display-4 d-md-display-2 d-lg-display-3 container d-flex justify-content-center align-items-center ">Welcome</h1>
	</div>
	<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
		<form class="form-horizontal" role="form" style="width: 50%;">
			<div class="container-fluid">
				  <div class="lg-3">
				    <label for="exampleInputEmail1" class="form-label"> <b style="color: white;" > Email address</b></label>
				    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
				    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  </div>
				  <br>
				  <div class="lg-3">
				    <label for="exampleInputPassword1" class="form-label"><b style="color: white;" >Password</b></label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
				    <div id="emailHelp" class="form-text">Must be 8-20 character long</div>
				  </div>
				  <br>
				  <a href="signup_page.html" style="color:white;"> <u> Forgot Password? </u> </a>
				  <br><br>
				  <button class="btn btn-primary col-md-4 col-lg-3 col-xl-2" style="height: 40px; width: 150px;">  Login</button>
		  </div>
		</form>
	</div>
</body>
</html>
