<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		header{
			background-color:black;
			color:white;
			padding:10px;
			width: 100%;
			text-align: center;
			font-size: 30px;
			margin:0px 0px;
		}
		.Password_parent{
			border-radius: 20px;
			box-shadow: 0px 0px 10px darkblue;
			width: 400px;
			height: 500px;
			justify-content: center;
			margin: 40px 480px;
		}
		h1{
			text-align: center;
			padding:0px 0px 0px 0px;
		}
		.Password_child{
			padding: 20px 40px;
		}
		button{
			background-color: blue;
			color:white;
			padding:10px 50px;
			border-radius: 10px;
			border:none;
		}
		.Password_footer{
			background-color:black;
			color:white;
			padding:10px;
			width: 100%;
			text-align: center;
			font-size: 30px;	
		}
		#Password_body{
			background-image: url("3_Password_Page.png");
			background-repeat: no-repeat;
			background-position: 10%;
		}
		.line{
			border-width: 0px 0px 2px 0px;
			width:100%;
		}
	</style>
</head>
<body id="Password_body">
	<header>Password Page</header>
	<div class="Password_parent">
		<div class="Password_child">
			<h1>Change Password</h1>
			<label>User Name:</label><br>
			<input type="text" name="" class="line"><br><br>
			<label>Email:</label><br>
			<input type="text" name="" class="line"><br><br>
			<label>Phone Number:</label><br>
			<input type="text" name="" class="line"><br><br>
			<label>Password</label><br>
			<input type="Password" name="" class="line"><br><br>
			<label>Confirm Password:</label><br>
			<input type="Password" name="" class="line"><br><br>
			<label>Enter OTP:</label><br><br>
			<input type="tel" size="1px">
			<input type="tel" size="1px">
			<input type="tel" size="1px">
			<input type="tel" size="1px"><br><br>
			<button>Submit</button>
			<button>Reset</button>
		</div>
	</div>
	<footer><p class="Password_footer">&copy;Copy rights 2024</p></footer>
</body>
</html>
