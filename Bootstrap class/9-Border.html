<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style type="text/css">
		.child{
			height: 100px;
			width:100px;
			background-color: lightgray;
			margin:50px auto;
		}

	</style>

</head>
<body>
	<div class="container">
		<div class="child border border-5 border-success"></div>
		<div class="child"></div>
		<div class="child border border-4 border-top-0 border-danger"></div>
		<div class="child border border-3 border-start-0 border-warning"></div>
		<div class="child border border-2 border-end-0 border-success"></div>
		<div class="child border border-1 border-bottom-0 border-dark"></div>

		<br><br>
		<input class="border border-4 border-success" type="input" name="input">
		<br><br>
		<input class="border border-4 border-top-0 border-danger" type="submit" name="submit">
		<br><br>
		<input class="border border-3 border-bottom-0 border-warning" type="Login" name="Login">
		<br><br>
		<input class="border border-2 border-start-0 border-success" type="Click Here" name="Click Here">
		<br><br>
		<input class="border border-1 border-end-0 border-dark" type="More" name="More">
		<br><br>
		
	</div>
	<center>

	<img src="image2.jpg" class="rounded" height="200px" width="300px">
	<br><br>
	<img src="image2.jpg" class="rounded-top" height="200px" width="300px">
	<br><br>
	<img src="image2.jpg" class="rounded-right" height="200px" width="300px">
	<br><br>
	<img src="image2.jpg" class="rounded-bottom" height="200px" width="300px">
	<br><br>
	<img src="image2.jpg" class="rounded-left" height="200px" width="300px">
	<br><br>
	<img src="image2.jpg" class="rounded-circle" height="200px" width="300px">
	<br><br>
	<img src="image2.jpg" class="rounded-0" height="200px" width="300px">

</center>

</body>
</html>
