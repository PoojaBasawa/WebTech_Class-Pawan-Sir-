<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React</title>
</head>
<body>
	<script type="text/javascript">
		function CreateButton(){
			var btn=document.createElement('button')
			btn.innerHTML="click here"
			let body=document.body
			body.append(btn)
		}
		CreateButton()
		CreateButton()
		CreateButton()
		CreateButton()
	</script>
</body>
</html>
