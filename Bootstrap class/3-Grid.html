<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!-- NOTE - Bootstrap's grid system allows up to 12 columns across the page.
> It can be divided into different divisions like col-6,col-4,col-3.
> class="row" & class="col" is used. -->

	<div class="row">
		<div class="col-lg-6" style="background-color: yellow;">50%</div>
		<div class="col-lg-6" style="background-color: red;">50%</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-lg-4" style="background-color: red;">33.3%</div>
		<div class="col-lg-4" style="background-color: green;">33.3%</div>
		<div class="col-lg-4" style="background-color: blue;">33.3%</div>
	</div>
	<br><br>
	<div class="row">
		<div class="col-lg-3" style="background-color: grey;">25%</div>
		<div class="col-lg-3" style="background-color: orange;">25%</div>
		<div class="col-lg-3" style="background-color: yellow;">25%</div>
		<div class="col-lg-3" style="background-color: red;">25%</div>
	</div>
</body>
</html>
