<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trial-2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style type="text/css">
		.image-container {
	  position: relative;
	  width: 100%;
	  height: 300px; /* Adjust height */
	}

	.image-container img {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	  animation: scroll 6s infinite; /* 2-second interval x 3 images */
	}

	@keyframes scroll {
	  0% {
	    opacity: 1;
	    z-index: 1;
	  }
	  33.33% {
	    opacity: 0;
	    z-index: -1;
	  }
	  66.67% {
	    opacity: 0;
	    z-index: -1;
	  }
	  100% {
	    opacity: 1;
	    z-index: 1;
	  }
	}
		* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: sans-serif;
	}
	nav {
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
		justify-content: space-around;
		align-items: center;
		min-height: 10vh;
		background-color: transparent;
	}



	.menu {
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flex;
		display: -o-flex;
		display: flex;
		justify-content: space-around;
		width: 40%;
		text-shadow: 4px 4px 8px #A6830C;
	}

	.menu li {
		list-style: none;
	}

	.menu a {
		color: white;
		text-decoration: none;
		font-size: 20px;
		padding: 30px;
		font-weight: 600;
	}

	.menu a:hover {
		color: #A6830C;
		transition: .6s;
	}

	.bar {
		display: none;
		cursor: pointer;
	}

	.bar div {
		width: 25px;
		height: 3px;
		background-color: #ff6138;
		margin: 5px;
		transition: all .5s ease;
	}
	</style>
</head>
<body>
	<div class="image-container">
	  <img src="5.jpg" alt="Image 1">
	  <img src="4.jpg" alt="Image 2">
	  <img src="3.jpg" alt="Image 3">
	</div>
	<div class="navigations">
		<ul class="menu">
			<li><a href="index.jsp">Home</a></li>
			<li><a href="service.jsp">Services</a></li>
			<li><a href="gallery.jsp">Portfolio</a></li>
			<li><a href="about.jsp">Overview</a></li>
			<li><a href="contact.jsp">Contact</a></li>
			<li><a href="login.jsp">Login</a></li>
			<li><a href="register?logout=yes">Logout</a></li>
			<li><i class="fa fa-user-circle" aria-hidden="true"></li>
		</ul>
	</div>
</body>
</html>
